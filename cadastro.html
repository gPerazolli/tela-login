<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/cadastro.css">
    <link rel="stylesheet" href="icones/css/all.min.css">
    <script src="cadastro.js" defer></script>

</head>
<body>
    <div class="page">
        <form action="https://formsubmit.co/email" method="POST" id="formCadastro" >

            <h1>Cadastra-se</h1>

            <p class="form__description">Digite os seus dados nos campo abaixo.</p>
            <div class="container">
                <div class="container__input">
                    <input type="text" id="nome" class="input" name="nome" required/>
                    <label for="nome" class="label">Nome</label>
                </div>
                <div class="container__input">
                    <input type="text" id="sobrenome"  name="sobrenome" class="input" required/>
                    <label for="sobrenome" class="label">Sobrenome</label>
                </div>
            </div>
            <div class="container__input">
                <input type="email" id="email" name="email" class="input" required/>
                <label for="email" class="label">E-mail</label>
                <span id="email-message"></span>
            </div>

            <div >
                <div class="container__input">
                    <input type="password" id="password" class="input" required/>
                    <label for="password" class="label">Senha</label>
                </div>
                <div class="container__input"> 
                    <input type="password" id="confirmPassword" class="input" required/>  
                    <label for="password" class="label">Confirmar Senha</label>
                    <i class="fa-regular fa-eye-slash" id="toggle-password"></i>
                    <span id="confirmPassword-text" ></span>
                </div>
            </div>

            <p id="tip">
                Sua senha precisa conter letras minúsculas, maiúsculas, números e caracteres especias.
            </p>

            <input type="hidden" name="_captcha" value="false"/>
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html"/>

            <div class="password-strenght-bar">
                <div id="password-strenght-indicator" class="strenght-indicator"></div>
            </div>
            <p id="password-strenght-text"></p>

            <div class="container-button">
                <a href="./index.html" class="btn btn-cancelar">Cancelar</a>
                <button type="submit" class="btn btn-confirmar" onclick="validateForm(event)">Cadastrar-se</button>
            </div>

        </form>
    </div>
</body>
</html>
